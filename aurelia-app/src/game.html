<template>
  <require from="./board"></require>
  <div class="game">
    <div class="game-board">
      <board />
    </div>
    <div class="game-info">
      <div>${status}</div>
      <ol>
        <li repeat.for="move of history">
          <button click.delegate="jumpTo($index)">${ $index ? 'Go to move #' + $index : 'Go to game start'}</button>
        </li>
      </ol>
    </div>
  </div>
  
</template>
